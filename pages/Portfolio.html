<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../img/logo.png" rel="icon">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Header & Navigation -->
    <header>
        <div class="container nav-container">
            <a href="../index.html" class="logo">
                <img src="../img/logo.png" alt="Logo Portfolio" class="logo-img">
            </a>
            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item"><a href="../index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="../index.html#about" class="nav-link">About</a></li>
                <li class="nav-item"><a href="../index.html#formation-certification" class="nav-link">Experience</a></li>
                <li class="nav-item"><a href="../index.html#skills" class="nav-link">Skills</a></li>
                <li class="nav-item"><a href="../index.html#projects" class="nav-link">Projects</a></li>
                <li class="nav-item"><a href="../index.html#contact" class="nav-link">Contact</a></li>
                <li class="nav-item">
                    <button class="theme-toggle" id="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </li>
            </ul>
            <div class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="container hero-content">
            <div class="hero-text">
                <h1 class="hero-title">Portfolio</h1>
                <h2 class="hero-subtitle">Résumé</h2>
                <p class="hero-description">Portfolio</p>
                <a href="https://github.com/aimenbagh/Portfolio" class="social-link"><i class="fab fa-github"></i></a>
            </div>
            <div class="hero-image">
                <img src="../img/Portfolio/Portfolio1.png" alt="Nadjib" class="hero-img1 clickable-image" data-index="0" data-caption="Portfolio">
            </div>
        </div>
    </section>

 <!-- gallery Section -->
    <section id="projects" class="projects">
        <div class="container">
            <h2 class="section-title">gallery</h2>
            <div class="projects-grid">
                <!-- image 1 -->
                <div class="project-card">
                    <img src="../img/Portfolio/Portfolio1.png" alt="compilateur" class="project-img clickable-image" data-index="0" data-caption="Portfolio">
                    <div class="project-content">
                        <h3 class="project-title">compilateur</h3>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </section>

    <!-- Outils Section -->
    <section id="skills" class="skills">
        <div class="container">
            <h2 class="section-title">Outils</h2>
                    <div class="skills-categories">
                                <!-- Front-End Skills -->
                                <div class="skill-category">
                                    <h4 class="category-title">
                                        <i class="fas fa-paint-brush"></i>
                                        Front-End
                                    </h4>
                                    <div class="skills-list">
                                        <span class="skill">HTML5</span>
                                        <span class="skill">CSS</span>
                                        <span class="skill">JavaScript</span>
                                        <span class="skill">Responsive Design</span>

                                    </div>
                                </div>
                    </div>
        </div>
    </section>
   
<!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightbox-close">
                <i class="fas fa-times"></i>
            </button>
            <img class="lightbox-img" id="lightbox-img" src="" alt="">
            <div class="lightbox-caption" id="lightbox-caption"></div>
            <div class="lightbox-nav">
                <button class="lightbox-prev" id="lightbox-prev">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="lightbox-next" id="lightbox-next">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container footer-content">
            <div class="social-links">
                <a href="https://www.linkedin.com/in/baghdadi-nadjib-aimen/" class="social-link"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://github.com/aimenbagh" class="social-link"><i class="fab fa-github"></i></a>
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link"><i class="fab fa-dribbble"></i></a>
            </div>
            <p class="copyright">&copy; Created by Baghdadi Nadjib Aimen | all rights reserved</p>
        </div>
    </footer>
    <script src="../js/main.js"></script>

</html>
